<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Supermercado JJ</title>
    <meta charset="utf-8">
    <meta http-equiv=”content-type” content="text/html;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/crud_produtos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body onload="recupera_dados();">
    <br>
    <div class="container">
        <h3>Inclusão de Produto</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="codProduto">Código de Barras:</label>
                    <input type="text" maxlength="20" class="form-control" id="codProduto" placeholder="Informe o código do produto">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" maxlength="200" id="descricao" placeholder="Informe a descrição do produto">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="valor">Valor Custo R$:</label>
                    <input type="text" class="form-control" id="valor" placeholder="Informe o valor de custo do produto" onkeypress="return somente_numeros()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="valorVenda">Valor Venda R$:</label>
                    <input type="text" class="form-control" id="valorVenda" placeholder="Informe o valor de revenda do produto" onkeypress="return somente_numeros()">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="quantidade">Qtd. Estoque:</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Qtd. Estoque">
                </div>
            </div>
            <div class="col-md-4">
                <br>
                <button type='button' class="btn btn-primary float-end" onclick="inserir_produto();">Inserir Produto</button>
                <span id="spn_inserir" style="color: red;"></span>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <h3>Produtos Inseridos</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="pesquisa">Pesquisa:</label>
                    <input type="text" maxlength="20" class="form-control" id="pesquisa" placeholder="Código de barras ou descrição">
                </div>
            </div>
            <div class="col-md-4">
                <br>
                <button class="btn btn-primary" type="button" onclick="pesquisar();">
                    Pesquisar
                </button>
            </div><br>
        </div>
        <br>
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Cod. de Barras</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor Custo R$</th>
                    <th scope="col">Valor Venda R$</th>
                    <th scope="col">Qtd. Estoque</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody id="tabela_body">
            </tbody>
        </table>
    </div>
    <br>
</body>
</html>
